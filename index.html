<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ff69b4;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    font-size: 1.2rem;
    padding: 15px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yes {
    background: white;
    color: #ff69b4;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #ff1493;
    color: white;
    left: 20%;
    top: 80px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Celebration confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: white;
    top: -10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<!-- MUSIC (add your own audio file) -->
<audio id="song">
  <source src="you-prechorus.mp3" type="audio/mpeg">
</audio>

<div id="firstScreen" class="screen">
  <h1>will you be my valentine, charnell? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">no ğŸ¤¨ </button>
  </div>
</div>

<div id="secondScreen" class="screen" style="display:none;">
  <h1>yessss ğŸ˜ iâ€™m so happy!</h1>
  <h2>see you on valentineâ€™s ğŸ’•</h2>
  <p>feb 14th ğŸ’˜</p>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const firstScreen = document.getElementById("firstScreen");
  const secondScreen = document.getElementById("secondScreen");
  const song = document.getElementById("song");

  let yesScale = 1;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    yesScale += 0.1;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);

  yesBtn.addEventListener("click", () => {
    firstScreen.style.display = "none";
    secondScreen.style.display = "flex";
    song.play();
    startConfetti();
  });

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Confetti celebration
  function startConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        ["#fff", "#ffb6c1", "#ff69b4"][Math.floor(Math.random() * 3)];
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>
 
</body>
</html>
